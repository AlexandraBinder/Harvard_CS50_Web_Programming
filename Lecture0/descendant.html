<!DOCTYPE html> <!-- tells what version of html you're using (in this case html5, latest version) -->
<html lang="en">
    <head> <!-- other info of the page the web browser needs to know -->
        <title>Hello!</title>
        <style>
            ul > li { /* immediate children*/
                color: blue;
            }
        </style>
    </head>
    <body> <!-- visible part of the page the user gets to see -->
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>list item three</li>
        </ol>
    </body>
</html>
