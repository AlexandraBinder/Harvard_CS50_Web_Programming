<!DOCTYPE html> <!-- tells what version of html you're using (in this case html5, latest version) -->
<html lang="en">
    <head> <!-- other info of the page the web browser needs to know -->
        <title>Size</title>
        <!-- padding: margin inside element -->
        <!-- margin outside element -->
        <style>
            div{
                background-color: orange;
                width: 200px;
                height: 200px;
                padding: 20px;
                margin: 20px;
            }
        </style>
    </head>
    <body> <!-- visible part of the page the user gets to see -->
        <div> <!-- division of page -->
            Hello World
        </div>
    </body>
</html>
