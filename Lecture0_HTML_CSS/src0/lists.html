<!DOCTYPE html> <!-- tells what version of html you're using (in this case html5, latest version) -->
<html lang="en">
    <head> <!-- other info of the page the web browser needs to know -->
        <title>Lists</title>
    </head>
    <body> <!-- visible part of the page the user gets to see -->
        An Unordered List:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet another Item</li>
        </ul>
        An Ordered List:
        <ol> <!-- adds numbers in bullets -->
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
