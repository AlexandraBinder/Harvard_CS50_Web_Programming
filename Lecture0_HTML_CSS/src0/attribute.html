<!DOCTYPE html> <!-- tells what version of html you're using (in this case html5, latest version) -->
<html lang="en">
    <head> <!-- other info of the page the web browser needs to know -->
        <title>Hello!</title>
        <style>
            a {
                color: blue;
            }

            a[href="https://facebook.com"]{
                color: red;
            }
        </style>
    </head>
    <body> <!-- visible part of the page the user gets to see -->
        <ul>
            <li><a href="https://google.com">Google</a></li>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://amazon.com">Amazon</a></li>
        </ul>
    </body>
</html>
