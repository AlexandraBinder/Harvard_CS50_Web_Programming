<!DOCTYPE html> <!-- tells what version of html you're using (in this case html5, latest version) -->
<html lang="en">
    <head> <!-- other info of the page the web browser needs to know -->
        <title>Font</title>
        <style>
            div{
                border: 3px solid black;
                font-family: Arial, sans-serif;
                font-size: 28px;
                font-weight: bold;
            }
        </style>
    </head>
    <body> <!-- visible part of the page the user gets to see -->
        <div>
            Hello, world!
        </div>
        Some more text
    </body>
</html>
