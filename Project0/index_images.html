<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Images</title>
        <link rel="stylesheet" href="styles.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>

    <header>
        <ul>
            <li id="hadvanced"><a href="index_advanced.html">Advanced Search</a></li>
            <li id="hsearch"><a href="index_search.html">Search</a></li>
        </ul>
    </header>

    <body>
        <div class="logo">
            <img id="logo" src="./images/logo-GoogleImages.png" alt="logo" width="300">
        </div>
        <form action="http://images.google.com/images">
            <div class="bar">
                <img id="lupa" src="./images/search.svg" alt="lupa" style="transform: translate(15px, 9px);" height="60%" width="-50%">
                <input class="searchbar" type="text" title="Search" name="q">
            </div>
            <div class="buttons">
                <button class="button" type="submit" value="Google Image Search">Google Image Search</button>
            </div>
        </form>
    </body>
</html>
