<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>

    <header>
        <ul>
            <li id="hadvanced"><a href="index_advanced.html">Advanced Search</a></li>
            <li id="hsearch"><a href="index_images.html">Image Search</a></li>
        </ul>
    </header>

    <body>
        <div class="logo">
            <img id="logo" src="./images/logo-Google.png" alt="logo" width="300">
        </div>
        <form action="https://www.google.com/search">
            <div class="bar">
                <img id="lupa" src="./images/search.svg" alt="lupa" style="transform: translate(15px, 9px);" height="60%" width="-50%">
                <input class="searchbar" type="text" title="Search" name="q" style="transform: translateX(15px);">
            </div>
            <div class="buttons">
                <button class="button" type="submit" name="btnK" value="Google Search">Google Search</button>
                <button class="button" type="submit" name="btnI" value="Im feeling lucky"  jsaction="trigger.kWlxhc" data-ved="0ahUKEwiXqoLmj_D1AhXIIbkGHRp7BCoQ19QECA4">I'm feeling lucky</button>
            </div>
        </form>
    </body>
</html>
