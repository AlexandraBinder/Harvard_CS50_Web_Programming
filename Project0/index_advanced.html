<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>

    <header>
        <ul>
            <li id="hsearch"><a href="index_images.html">Image Search</a></li>
            <li id="hadvanced"><a href="index_search.html">Search</a></li>
        </ul>
    </header>

    <body>
        <div class="logo">
            <img id="logo" src="./images/logo-Google.png" alt="logo" width="300">
        </div>
        <form action="https://www.google.com/search">
            <div class="bar">
                <input class="searchbar" type="text" title="Search" name="q">
            </div>
            <div class="buttons">
                <button class="button" type="submit" value="Google Search">Google Search</button>
            </div>
        </form>
    </body>
</html>
